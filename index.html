<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ian's Google</title>
        <link rel="icon" type="image/x-icon" href="images/google-icon.ico">
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header-div">
            <div class="child-div">
                <a class="header-link" href="https://www.wikipedia.org/" target="_blank">About</a>
                <a class="header-link" href="https://www.amazon.com/" target="_blank">Store</a>
            </div>
            <div class="child-div">
                <a class="header-link" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
                <a class="header-link" href="https://unsplash.com/" target="_blank">Images</a>
            </div>
        </div>

        <div id="body-div">
            <img id="google-logo" src="images/google-logo.png" alt="google logo">

            <input id="search-input" type="text">

            <div id="btn-div">
                <button class="search-btn"><a class="body-link" href="https://www.youtube.com/" target="_blank">Google Search</a></button>
                <button class="search-btn"><a class="body-link" href="https://therandombutton.github.io/" target="_blank">I'm Feeling Lucky</a></button>
            </div>
        </div>

        <div id="footer-div">
            <p id="footer-para">Hey, I'm Ian Hanson, and this is my Google clone</p>
        </div>
    </body>
</html>
